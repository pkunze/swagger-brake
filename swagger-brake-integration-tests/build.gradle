repositories {
	mavenCentral()
}

dependencies {
	testImplementation "ch.qos.logback:logback-core:1.2.11"
	testImplementation "ch.qos.logback:logback-classic:1.2.11"
	testImplementation "org.awaitility:awaitility:4.2.0"
	testImplementation "org.seleniumhq.selenium:selenium-java:4.6.0"
	testImplementation "org.seleniumhq.selenium:selenium-chrome-driver:4.6.0"
	testImplementation "io.github.bonigarcia:webdrivermanager:5.3.1"
	testImplementation "org.testcontainers:testcontainers:1.17.6"
	testImplementation "org.apache.httpcomponents:httpclient:4.5.13"
	testImplementation "org.projectlombok:lombok:1.18.24"
	testAnnotationProcessor "org.projectlombok:lombok:1.18.24"
	testImplementation "org.testng:testng:7.5"
	testImplementation "org.assertj:assertj-core:3.23.1"
	testImplementation "org.springframework:spring-test:5.3.24"
	testImplementation "org.mockito:mockito-core:4.9.0"
